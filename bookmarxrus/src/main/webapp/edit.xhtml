<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
	<title>JSF Demo</title>
</h:head>
<h:body style="font-size:9pt;">
	<h:form>
	
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" /> 
	
		<h:inputHidden value="#{editContactMB.bean.id}" />	
    	<p:inputText value="#{editContactMB.bean.nome}"></p:inputText>
    	<p:inputText value="#{editContactMB.bean.email}"></p:inputText>
    	<p:commandButton ajax="false" value="Salvar" action="#{editContactMB.save}">
    		<f:param name="id" value="#{editContactMB.bean.id}"></f:param>
    	</p:commandButton>
	</h:form>
</h:body>
</html>
