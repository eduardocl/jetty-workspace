<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	

	
<h:head>
  <title>Welcome</title>
</h:head>

<h:body style="font-size:9pt;">

  

  <h:form>
  	<p:growl autoUpdate="true" globalOnly="true" ></p:growl>
	   
  <p:dataTable value="#{backBean.contatos}" var="contato" id="contatos" >
  	<p:column headerText="id">
  		<p:outputLabel value="#{contato.id}"></p:outputLabel>
  	</p:column>
  	<p:column headerText="Name">
  		<p:outputLabel value="#{contato.nome}"></p:outputLabel>
  	</p:column>
  	<p:column headerText="email">
  		<p:outputLabel value="#{contato.email}"></p:outputLabel>
  	</p:column>
  	<p:column>
  		<h:commandLink action="#{backBean.edit}" value="Editar" >
  			<f:param name="id" value="#{contato.id}"></f:param>
  		</h:commandLink>
  		&nbsp;&nbsp;
  		<h:commandLink action="#{backBean.delete}" value="Delete" >
  			<f:param name="id" value="#{contato.id}"></f:param>
  		</h:commandLink>
  		&nbsp;&nbsp;
  		<p:commandLink oncomplete="confirmation.show()" value="Delete" actionListener="#{backBean.contactToDelete}">
  		 <p:ajax>
  		 	<f:setPropertyActionListener target="#{backBean.idToDelete}" value="#{contato.id}" />
  		 </p:ajax>				
  		</p:commandLink>
  	</p:column>
  	
  </p:dataTable>
  <p:commandButton action="#{backBean.add}" ajax="false" value="add"></p:commandButton>
  
  	<p:confirmDialog id="confirmDialog" message="Are you sure about destroying the world?"
				header="Initiating destroy process" severity="alert" widgetVar="confirmation">
		<p:commandButton id="confirm" value="Yes" actionListener="#{backBean.remove}" update="contatos" oncomplete="confirmation.hide()" />
		<p:commandButton id="decline" value="No" onclick="confirmation.hide()" type="button" /> 
	</p:confirmDialog>
  
  </h:form>
</h:body>
</html>
