<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF Demo</title>
</h:head>
<h:body style="font-size:9pt;">
	
	
	<h:form enctype="multipart/form-data" >

		<h:outputText value="#{themeSwitcherBean.themeSelected}"/>	
	
		<p:themeSwitcher style="width:165px" id="defaultSwitcher" value="#{themeSwitcherBean.themeSelected}"  >
            <f:selectItem itemLabel="Choose Theme" itemValue="" />
            <f:selectItems value="#{themeSwitcherBean.themes}" />
            <p:ajax listener="#{themeSwitcherBean.saveTheme}" />
        </p:themeSwitcher>
	
	
	  <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}"
            mode="advanced" 
            update="messages"
            sizeLimit="100000" 
            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

    <p:growl id="messages" showDetail="true"/>
	
	 <p:fileUpload value="#{uploadFileMB.file}" mode="simple" />
        <p:commandButton value="Submit" ajax="false" action="#{uploadFileMB.submit()}"/>
        <h:outputLabel value="#{uploadFileMB.text}" />
	
		<br/>
		<br/>
	
		<p:inputText value="#{myBean.name}"/>
    	<p:commandButton value="Go Home" ajax="false" action="#{myBean.save}"></p:commandButton>
    	
    	
	</h:form>

</h:body>
</html>
